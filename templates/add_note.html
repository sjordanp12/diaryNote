<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Note</title>
    <!-- Link Google Fonts untuk Work Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Work Sans', sans-serif;
        background-color: #ffcc00;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-image: radial-gradient(#000 1px, transparent 1px);
        background-size: 20px 20px;
      }

      .container {
        background-color: #fff;
        padding: 2rem;
        border: 4px solid #000;
        box-shadow: 10px 10px 0 #000;
        max-width: 400px;
        width: 100%;
        position: relative;
        text-align: center;
      }

      h1 {
        font-weight: 700;
        font-size: 2rem;
        margin-bottom: 2rem;
        color: #000;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 700;
        color: #000;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 1.5rem;
        border: 3px solid #000;
        box-shadow: 5px 5px 0 #000;
        font-size: 1rem;
        font-family: 'Work Sans', sans-serif;
        margin-left: -10px; /* Memberikan jarak ke kanan */
      }

      textarea {
        height: 100px;
        resize: none;
      }

      button {
        background-color: #ff6666;
        color: #fff;
        padding: 10px 20px;
        border: 3px solid #000;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 5px 5px 0 #000;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #000;
        color: #ff6666;
      }

      .stylee {
        display: inline-block;
        margin-top: 1rem;
        color: #000;
        text-decoration: none;
        font-weight: 700;
        background-color: #4a90e2;
        padding: 10px 20px;
        border: 3px solid #000;
        box-shadow: 5px 5px 0 #000;
        transition: background-color 0.3s ease;
      }

      .stylee:hover {
        background-color: #000;
        color: #4a90e2;
      }

      /* Elemen dekoratif geometris */
      .decorative-shape {
        position: absolute;
        background-color: #ff6666;
        border: 3px solid #000;
        box-shadow: 5px 5px 0 #000;
      }

      .circle {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        top: -25px;
        left: -25px;
      }

      .triangle {
        width: 0;
        height: 0;
        border-left: 30px solid transparent;
        border-right: 30px solid transparent;
        border-bottom: 60px solid #4a90e2;
        top: -35px;
        right: -20px;
      }
      .copyright {
        font-size: 0.8rem;
        color: #000;
        margin-top: 2rem;
        text-align: center;
        background-color: #ffffff;
        padding: 5px;
      }
      a {
        text-decoration: none;
        color: #000;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="decorative-shape circle"></div>
      <div class="decorative-shape triangle"></div>
      <h1>Add New Note</h1>
      <form method="POST">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required />
        <label for="content">Content</label>
        <textarea id="content" name="content" required></textarea>
        <button type="submit">Save Note</button>
      </form>
      <a class="stylee" href="{{ url_for('home') }}">Back to Home</a>
      <!-- Copyright -->
      <div class="copyright">&copy; 2025 Created with ❤️ by <a href="https://www.instagram.com/sjordanp_/">septianjordanpurba</a></div>
    </div>
  </body>
</html>
