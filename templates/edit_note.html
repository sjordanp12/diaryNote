<!-- edit_note.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Note</title>
  </head>
  <body>
    <h1>Edit Note</h1>
    <form action="{{ url_for('edit_note', note_id=note['_id']) }}" method="POST">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" value="{{ note['title'] }}" required /><br /><br />

      <label for="content">Content</label><br />
      <textarea name="content" id="content" rows="4" cols="50" required>{{ note['content'] }}</textarea><br /><br />

      <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('home') }}">Back to Home</a>
  </body>
</html>
