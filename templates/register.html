<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet" />
    <title>Register</title>
    <style>
      body {
        font-family: 'Space Grotesk', serif;
        background-color: #ffcc00;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: radial-gradient(#000 1px, transparent 1px);
        background-size: 20px 20px;
      }

      form {
        background-color: #fff;
        border: 4px solid #000;
        padding: 2rem;
        width: 380px;
        box-shadow: 10px 10px 0 #000;
        position: relative;
      }

      h1 {
        font-size: 2.5rem;
        color: #000;
        margin-bottom: 1.5rem;
        text-align: center;
      }

      label {
        font-size: 1.2rem;
        display: block;
        margin-bottom: 0.5rem;
        color: #000;
      }

      input {
        width: 300px;
        padding: 10px;
        margin-bottom: 1rem;
        font-size: 1.2rem;
        border: 3px solid #000;
        box-shadow: 5px 5px 0 #000;
        background-color: #e0e0e0;
      }

      button {
        font-size: 1.5rem;
        padding: 5px;
        margin-top: 10px;
        border: 3px solid #000;
        background-color: #ff6666;
        color: #fff;
        box-shadow: 5px 5px 0 #000;
        cursor: pointer;
      }

      button:hover {
        background-color: #000;
        color: #fff;
        transition: all ease-in-out 0.3s;
      }
      /* Gaya untuk pesan flash */
      .flash-message {
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
        font-weight: bold;
      }

      p {
        margin-top: 1rem;
        font-size: 1rem;
        color: #000;
        text-align: center;
      }

      a {
        color: #000;
        text-decoration: none;
        font-weight: bold;
      }

      .decorative-shape {
        position: absolute;
        background-color: #4a90e2;
        border: 3px solid #000;
        box-shadow: 5px 5px 0 #000;
      }

      .circle {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        top: -25px;
        left: -25px;
      }

      .triangle {
        width: 0;
        height: 0;
        border-left: 30px solid transparent;
        border-right: 30px solid transparent;
        border-bottom: 50px solid #ff6666;
        top: -40px;
        right: -20px;
      }
      .copyright {
        font-size: 0.8rem;
        color: #000;
        margin-top: 2rem;
        text-align: center;
        background-color: #ffffff;
        padding: 5px;
      }
      @media (min-width: 768px) {
        input {
          width: 350px;
        }
        button {
          width: 380px;
        }
      }
      @media (max-width: 768px) {
        input {
          width: 350px;
        }
        button {
          width: 380px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Menampilkan pesan flash -->

    <form method="POST">
      <!-- Menampilkan pesan flash -->
      {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %}
      <div class="flash-message {{ messages[0][0] }}">{{ messages[0][1] }}</div>
      {% endif %} {% endwith %}
      <h1>Register</h1>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
      <button type="submit">Register</button>
      <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
      <!-- Copyright -->
      <div class="copyright">&copy; 2025 Created with ❤️ by <a href="https://www.instagram.com/sjordanp_/">septianjordanpurba</a></div>

      <!-- Elemen dekoratif -->
      <div class="decorative-shape circle"></div>
      <div class="decorative-shape triangle"></div>
    </form>
  </body>
</html>
